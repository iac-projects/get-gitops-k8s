# Ref: https://github.com/argoproj/argo-helm/blob/master/charts/argo-cd/values.yaml
# NOTE: Make sure you check the right version of the values file

argo-cd:
  fullnameOverride: argocd
  server:
    # extraArgs:
    #   insecure: true
    config:
      repositories: |
        - url: https://github.com/rytswd/get-gitops-k8s.git
        - url: https://storage.googleapis.com/istio-release/releases/1.2.5/charts/
          type: helm
          name: istio.io
        - url: https://charts.bitnami.com/bitnami
          type: helm
          name: bitnami
        - url: https://argoproj.github.io/argo-helm
          type: helm
          name: argo
      repository.credentials: |
        - url: https://github.com/rytswd/get-gitops-k8s.git
          usernameSecret:
              name: access-secret
              key: username
          passwordSecret:
              name: access-secret
              key: token
